# Correction des paramètres de mémoire Gradle pour éviter l'erreur OutOfMemory

# Réduction de l'allocation mémoire JVM
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200

# Optimisations Gradle
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Configuration Android
android.useAndroidX=true
android.enableJetifier=true

# Optimisations de build
android.enableR8=true
android.enableD8=true
