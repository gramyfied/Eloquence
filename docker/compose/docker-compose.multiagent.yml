services:
  # Agent Multi-Agents Principal (système amélioré)
  livekit-agent-multiagent:
    build:
      context: ../../services/livekit-agent
      dockerfile: ../../docker/dockerfiles/livekit-agent.multiagent.Dockerfile
    container_name: eloquence-multiagent
    environment:
      - LIVEKIT_URL=ws://${HOST_LAN_IP}:7880
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=devsecret123456789abcdef0123456789abcdef
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - MISTRAL_BASE_URL=http://mistral-conversation:8001/v1/chat/completions
      - AGENT_TYPE=multi_agent_enhanced
      - MAX_CONCURRENT_SESSIONS=5
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - livekit-server
      - redis
      - mistral-conversation
    networks:
      - eloquence-network
    restart: unless-stopped
    volumes:
      - ../../logs:/app/logs
      - ../../services/livekit-agent:/app

networks:
  eloquence-network:
    driver: bridge

