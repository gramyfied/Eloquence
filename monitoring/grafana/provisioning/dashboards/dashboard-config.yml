# Configuration automatique des dashboards Grafana
apiVersion: 1

providers:
  - name: 'Eloquence Multi-Agents'
    orgId: 1
    folder: 'Multi-Agents'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards