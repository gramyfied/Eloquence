# Configuration minimale pour Docker
port: 7880
log_level: info

rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: false

redis:
  address: redis:6379

keys:
  # Clés API pour développement (à changer en production)
  devkey: livekit_secret_key_32_characters_long_for_security_2025

# Configuration TURN pour connectivité
turn:
  enabled: false
  # Désactivé pour tests locaux Docker
